<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you page</title>
</head>
<body>
    {% if data%}
    {%for row in data%}
        
        <ul>
        <li>{{row.user}}</li>
        <li>{{row.likes}}</li>
        <li>{{row.content}}</li>
        <li>{{row.created_at}}</li>
        </ul>
    {% endfor %}
    {% else %}
    <h1>No data</h1>
    {% endif %}

</body>
</html>
